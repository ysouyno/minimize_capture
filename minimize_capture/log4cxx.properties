# ConsoleAppender, FileAppender, OutputDebugStringAppender
log4j.rootCategory=DEBUG, CA, DV
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.Append=true
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d [%t] %-5p %.16c - %m%n
log4j.appender.CA.encoding=UTF-8

log4j.appender.DV=org.apache.log4j.OutputDebugStringAppender
log4j.appender.DV.Append=true
log4j.appender.DV.layout=org.apache.log4j.PatternLayout
log4j.appender.DV.layout.ConversionPattern=%d [%t] %-5p %.16c - %m%n
log4j.appender.DV.encoding=UTF-8